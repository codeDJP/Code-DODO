<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Torch Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> <!-- Google Font -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .torch {
            position: absolute;
            background-image: url('https://5.imimg.com/data5/SELLER/Default/2023/1/KJ/JI/NX/41615788/led-torch-lights-500x500.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            width: 200px;
            height: 200px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            text-align: center;
        }

        .explore-text {
            position: absolute;
            color: black;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.5s;
            cursor: pointer;
        }

        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Initial top-centered message -->
    <div class="message" id="message">If you need to explore, find the hidden torch!</div>
    
    <!-- Torch -->
    <div class="torch" id="torch"></div>

    <!-- Appearing text near the torch after clicking -->
    <div class="explore-text" id="exploreText">Let's explore!</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const torch = document.getElementById("torch");
            const exploreText = document.getElementById("exploreText");

            const randomPosition = () => {
                const torchSize = torch.offsetWidth;
                const x = Math.random() * (window.innerWidth - torchSize);
                const y = Math.random() * (window.innerHeight - torchSize);
                torch.style.left = `${x}px`;
                torch.style.top = `${y}px`;
                exploreText.style.left = `${x + torchSize / 2 - 50}px`;
                exploreText.style.top = `${y + torchSize}px`;
            };

            randomPosition(); // Set random position on page load

            torch.addEventListener("click", () => {
                document.body.style.backgroundColor = "white";
                torch.style.opacity = "1";
                exploreText.classList.add('visible');
            });

            exploreText.addEventListener("click", () => {
                window.location.href = "https://www.example.com"; // Replace with your URL
            });
        });
    </script>
</body>
</html>
